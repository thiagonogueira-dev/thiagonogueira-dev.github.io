<body>
    <h1>Questão 8</h1>
    <p>Faça um programa que leia duas datas e indique em semanas a distância 
        entre elas. Por exemplo: 02/05/2017 e 02/07/2017 resultado = 8 semanas.
    </p>
    <p>Digite a primeira data:</p>
    <input type="date" id="data1">
    <p>Digite a segunda data:</p>
    <input type="date" id="data2">
    <button id="calcular">Calcular diferença</button>
    <p id="semanas"></p>
</body>
